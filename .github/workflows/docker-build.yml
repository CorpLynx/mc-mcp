name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript packages
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Bridge Server Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./packages/bridge-server/Dockerfile
        push: false
        tags: minecraft-bridge-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build MCP Server Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./packages/mcp-server/Dockerfile
        push: false
        tags: minecraft-mcp-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker Compose
      run: |
        # Create test environment file
        cat > .env << EOF
        MCP_AUTH_TOKENS=test-token-1
        MINECRAFT_AUTH_TOKEN=test-minecraft-token
        MCP_AUTH_TOKEN=test-token-1
        LOG_LEVEL=debug
        MCP_LOG_LEVEL=DEBUG
        EOF
        
        # Start services
        docker-compose up -d
        
        # Wait for services to be ready
        sleep 10
        
        # Check Bridge Server health
        curl -f http://localhost:8081/health || exit 1
        
        # Check logs for errors
        docker-compose logs bridge-server | grep -i error && exit 1 || true
        docker-compose logs mcp-server | grep -i error && exit 1 || true
        
        # Stop services
        docker-compose down
    
    - name: Build Minecraft Mod
      run: |
        cd packages/minecraft-plugin
        chmod +x gradlew
        ./gradlew build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: minecraft-mod
        path: packages/minecraft-plugin/build/libs/*.jar

  publish-images:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install and build
      run: |
        npm ci
        npm run build
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Bridge Server
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./packages/bridge-server/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/minecraft-bridge-server:latest
          ${{ secrets.DOCKER_USERNAME }}/minecraft-bridge-server:${{ github.sha }}
    
    - name: Build and push MCP Server
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./packages/mcp-server/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/minecraft-mcp-server:latest
          ${{ secrets.DOCKER_USERNAME }}/minecraft-mcp-server:${{ github.sha }}
